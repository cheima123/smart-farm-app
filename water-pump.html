<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Water Pump Control - SmartAgroCare</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="water-pump">
    <h2>Water Pump Control</h2>
    <p>Status: <span id="pump-status">Off</span></p>
    <button onclick="togglePump()">Toggle Pump</button>
  </div>
  <script>
    function togglePump() {
      const status = document.getElementById('pump-status');
      if (status.textContent === 'Off') {
        status.textContent = 'On';
      } else {
        status.textContent = 'Off';
      }
    }
  </script>
</body>
</html>
