<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="manifest" href="manifest.json" />

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Farm Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🌿 Smart Farm Dashboard</h1>

  <section id="sensors">
    <h2>Sensor Data</h2>
    <p>🌡️ Temperature: <span id="temp">-- °C</span></p>
    <p>💧 Soil Moisture: <span id="moisture">-- %</span></p>
  </section>

  <section id="pump">
    <h2>Water Pump</h2>
    <button onclick="togglePump()">Toggle Pump</button>
    <p>Status: <span id="pump-status">OFF</span></p>
  </section>

  <section id="alerts">
    <h2>⚠️ Alerts</h2>
    <ul id="alert-list"></ul>
  </section>

  <section id="consultation">
    <h2>🧑‍🌾 Ask an Expert</h2>
    <a href="#">Contact Consultant</a>
  </section>

  <script src="app.js"></script>
</body>
</html>
