<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Equipment Alerts</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .dashboard {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .dashboard h1 {
      text-align: center;
      color: #2e7d32;
      margin-bottom: 30px;
    }

    .card {
      width: 90%;
      max-width: 400px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 30px 20px;
      margin: 10px 0;
      text-align: center;
    }

    .card h2 {
      font-size: 20px;
      color: #2e7d32;
      margin: 0 0 10px 0;
    }

    .notifications {
      text-align: left;
      max-height: 200px;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #fff;
    }

    .notification {
      padding: 10px;
      border-bottom: 1px solid #eee;
    }

    .notification:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h1>⚠️ Equipment Alerts</h1>

    <div class="card">
      <h2>Notifications</h2>
      <div class="notifications">
        <div class="notification">No current alerts.</div>
        <!-- Future alerts will appear here -->
      </div>
    </div>
  </div>
</body>
</html>
