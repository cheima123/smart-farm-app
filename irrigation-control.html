<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Irrigation Control</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .dashboard {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .dashboard h1 {
      text-align: center;
      color: #2e7d32;
      margin-bottom: 30px;
    }

    .card {
      width: 90%;
      max-width: 400px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 30px 20px;
      margin: 10px 0;
      text-align: center;
    }

    .card h2 {
      font-size: 20px;
      color: #2e7d32;
      margin: 0 0 10px 0;
    }

    .card p {
      font-size: 16px;
      color: #333;
      margin: 5px 0;
    }

    .button {
      background-color: #2e7d32;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    .button:hover {
      background-color: #27632a;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h1>ðŸ’§ Irrigation Control</h1>

    <div class="card">
      <h2>Mode</h2>
      <p>Auto</p>
    </div>

    <div class="card">
      <h2>Next Irrigation Time</h2>
      <p>06:00 AM</p>
    </div>

    <div class="card">
      <h2>Disease Detection</h2>
      <button class="button" onclick="alert('Simulating photo capture for disease detection.')">Take a Photo</button>
    </div>
  </div>
</body>
</html>
