<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Farm Conditions</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .dashboard {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .dashboard h1 {
      text-align: center;
      color: #2e7d32;
      margin-bottom: 30px;
    }

    .card {
      width: 90%;
      max-width: 400px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 30px 20px;
      margin: 10px 0;
      text-align: center;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card h2 {
      font-size: 20px;
      color: #2e7d32;
      margin: 0;
    }

    .card p {
      font-size: 16px;
      color: #333;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h1>🌿 Farm Conditions</h1>

    <div class="card">
      <h2>🌱 Soil Moisture</h2>
      <p>65%</p>
    </div>

    <div class="card">
      <h2>🌡️ Temperature</h2>
      <p>26°C</p>
    </div>

    <div class="card">
      <h2>💧 Humidity</h2>
      <p>80%</p>
    </div>
  </div>
</body>
</html>
